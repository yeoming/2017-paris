<body>
  <div class="container">
    <div class="header clearfix">
      <h5 class="text-right" style="color: #777777;">made by ming</h5>
    </div>
    <div class="jumbotron" style="background-color: white;">
      <h2>2017 Paris Calendar</h2>
      <p class="lead text-center" style="color: #777777; font-size: 18px;">달력을 주문해주셔서 감사합니다.</p>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">주문 내역서</h3>
          </div>
          <div class="panel-body">
            <div class="alert alert-danger text-center">
               <p class="account"><strong> [ 계좌번호 : 201502-04-216228 국민은행 여민수 ]</strong></p>
            </div>
            <div class="alert alert-info text-center">
              개인정보는 본인 확인용도 및 실물 배송을 위해서만 사용됩니다. 배송 종료 시 파기됩니다.
            </div>
          </div>
          <form name="form_result" onsubmit="return false;">
            <table class="table">
              <tbody>
                <tr>
                  <th class="text-right">핸드폰번호</th>
                  <td>
                    <input type="text" name="phone" class="form-control input-sm" placeholder="정보를 가져오고 있습니다.." readonly />
                  </td>
                </tr>
                <tr>
                  <th class="text-right">이름(입금자명)</th>
                  <td>
                    <input type="text" name="name" class="form-control input-sm" placeholder="정보를 가져오고 있습니다.." readonly />
                  </td>
                </tr>
                <tr>
                  <th class="text-right">수령방법</th>
                  <td>
                    <input type="text" name="receive" class="form-control input-sm" placeholder="정보를 가져오고 있습니다.." readonly />
                  </td>
                </tr>
                <tr>
                  <th class="text-right">주문내역</th>
                  <td>
                    <input type="text" name="count" class="form-control input-sm" placeholder="정보를 가져오고 있습니다.." readonly />
                  </td>
                </tr>
                <tr>
                  <th class="text-right">주소</th>
                  <td>
                    <input type="text" name="address" class="form-control input-sm" placeholder="정보를 가져오고 있습니다.." readonly />
                  </td>
                </tr>
                <tr>
                  <th class="text-right">전달사항</th>
                  <td>
                    <textarea name="note" class="form-control" placeholder="정보를 가져오고 있습니다.." readonly></textarea>
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
          <div class="panel-footer text-center">
            <button class="btn btn-primary" onclick="signOut()">주문 페이지로 돌아가기</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer text-center">
